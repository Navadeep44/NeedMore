<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dashboard - NeedMore</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Space Grotesk', sans-serif;
  background: #000;
}

.card-glow:hover {
  box-shadow: 0 0 30px rgba(163, 230, 53, 0.3);
  transform: translateY(-4px);
  transition: 0.3s ease;
}
</style>
</head>

<body class="text-white">

<!-- NAVBAR -->
<header class="fixed w-full bg-black/90 backdrop-blur-lg border-b border-gray-800 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
    
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-lime-400 rounded-lg flex items-center justify-center text-black font-bold">
        N
      </div>
      <span class="text-xl font-bold">NeedMore</span>
    </div>

    <div class="flex items-center gap-6">
      <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
      <a href="#" class="text-gray-300 hover:text-white">Logout</a>
    </div>

  </div>
</header>

<!-- MAIN -->
<div class="pt-32 max-w-7xl mx-auto px-6">

<!-- WELCOME -->
<div class="mb-12">
  <h1 class="text-4xl md:text-5xl font-extrabold mb-2">
    Welcome, Navadeep
  </h1>
  <p class="text-gray-400">
    Manage your deliveries and track orders
  </p>
</div>

<!-- STATS -->
<div class="grid md:grid-cols-3 gap-8 mb-16">

  <div class="bg-[#111] p-8 rounded-2xl border border-gray-800 card-glow">
    <p class="text-gray-400 mb-2">Total Orders</p>
    <h2 class="text-3xl font-bold">1</h2>
  </div>

  <div class="bg-[#111] p-8 rounded-2xl border border-gray-800 card-glow">
    <p class="text-gray-400 mb-2">Active Orders</p>
    <h2 class="text-3xl font-bold text-lime-400">1</h2>
  </div>

  <div class="bg-[#111] p-8 rounded-2xl border border-gray-800 card-glow">
    <p class="text-gray-400 mb-2">Completed</p>
    <h2 class="text-3xl font-bold text-green-500">0</h2>
  </div>

</div>

<!-- ORDERS SECTION -->
<div class="flex justify-between items-center mb-8">
  <h2 class="text-2xl font-bold">Your Orders</h2>

  <button onclick="openModal()"
  class="bg-lime-400 text-black px-6 py-3 rounded-xl font-semibold hover:scale-105 transition">
    New Order
  </button>
</div>

<!-- ORDER CARD -->
<div class="bg-[#111] border border-gray-800 p-8 rounded-2xl flex justify-between items-center card-glow">

  <div>
    <div class="flex items-center gap-4 mb-2">
      <h3 class="text-lg font-semibold">Order #16ce4c43</h3>
      <span class="bg-yellow-500/20 text-yellow-400 px-3 py-1 rounded-full text-sm">
        Pending
      </span>
    </div>
    <p class="text-gray-400">Groceries</p>
    <p class="text-gray-500 mt-1">â‚¹267.00 â€¢ 2/12/2026</p>
  </div>

  <button onclick="trackOrder()"
  class="border border-gray-600 px-6 py-3 rounded-xl hover:border-lime-400 hover:text-lime-400 transition">
    Track Order
  </button>

</div>

</div>

<!-- NEW ORDER MODAL -->
<div id="orderModal"
class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">

  <div class="bg-[#111] p-10 rounded-2xl w-full max-w-lg border border-gray-800">

    <h3 class="text-2xl font-bold mb-6">Create New Order</h3>

    <input type="text" placeholder="Item Type"
    class="w-full bg-black border border-gray-700 p-3 rounded-lg mb-4">

    <input type="text" placeholder="Delivery Address"
    class="w-full bg-black border border-gray-700 p-3 rounded-lg mb-4">

    <button onclick="closeModal()"
    class="bg-lime-400 w-full py-3 rounded-xl text-black font-semibold">
      Submit Order
    </button>

  </div>

</div>

<script>
function openModal(){
  document.getElementById('orderModal').classList.remove('hidden');
  document.getElementById('orderModal').classList.add('flex');
}

function closeModal(){
  document.getElementById('orderModal').classList.remove('flex');
  document.getElementById('orderModal').classList.add('hidden');
}

function trackOrder(){
  alert("Live tracking feature coming soon ðŸšš");
}
</script>

</body>
</html>
