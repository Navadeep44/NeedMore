<!DOCTYPE html>
<html lang="en">
<head>

  <!-- ================= META ================= -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - NeedMore</title>

  <!-- ================= TAILWIND ================= -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ================= FONT ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #000;
    }

    .card-glow:hover {
      box-shadow: 0 0 30px rgba(163, 230, 53, 0.3);
      transform: translateY(-4px);
      transition: 0.3s ease;
    }
  </style>

</head>

<body class="text-white">

<!-- ================= NAVBAR ================= -->
<header class="fixed w-full bg-black/90 backdrop-blur-lg border-b border-gray-800 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">

    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-lime-400 rounded-lg flex items-center justify-center text-black font-bold">
        N
      </div>
      <span class="text-xl font-bold">NeedMore</span>
    </div>

    <div class="flex items-center gap-6">
      <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
      <button id="logoutBtn" class="text-gray-300 hover:text-red-400">
        Logout
      </button>
    </div>

  </div>
</header>

<!-- ================= MAIN ================= -->
<div class="pt-32 max-w-7xl mx-auto px-6">

  <!-- Welcome -->
  <div class="mb-12">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-2">
      Welcome ðŸ‘‹
    </h1>
    <p class="text-gray-400">
      Manage your deliveries and track orders
    </p>
  </div>

  <!-- Stats -->
  <div class="grid md:grid-cols-3 gap-8 mb-16">

    <div class="bg-[#111] p-8 rounded-2xl border border-gray-800 card-glow">
      <p class="text-gray-400 mb-2">Total Orders</p>
      <h2 id="totalOrders" class="text-3xl font-bold">0</h2>
    </div>

    <div class="bg-[#111] p-8 rounded-2xl border border-gray-800 card-glow">
      <p class="text-gray-400 mb-2">Active Orders</p>
      <h2 id="activeOrders" class="text-3xl font-bold text-lime-400">0</h2>
    </div>

    <div class="bg-[#111] p-8 rounded-2xl border border-gray-800 card-glow">
      <p class="text-gray-400 mb-2">Completed</p>
      <h2 id="completedOrders" class="text-3xl font-bold text-green-500">0</h2>
    </div>

  </div>

  <!-- Orders Header -->
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-2xl font-bold">Your Orders</h2>

    <button onclick="openModal()"
      class="bg-lime-400 text-black px-6 py-3 rounded-xl font-semibold hover:scale-105 transition">
      New Order
    </button>
  </div>

  <!-- Orders Container -->
  <div id="ordersContainer" class="space-y-4"></div>

  <!-- Empty State -->
  <div id="emptyState"
    class="bg-[#111] border border-gray-800 p-16 rounded-2xl text-center hidden">

    <h3 class="text-2xl font-bold mb-4">
      No Orders Yet
    </h3>

    <p class="text-gray-400">
      Start by creating your first order.
    </p>

  </div>

</div>

<!-- ================= MODAL ================= -->
<div id="orderModal"
  class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">

  <div class="bg-[#111] p-10 rounded-2xl w-full max-w-lg border border-gray-800">

    <h3 class="text-2xl font-bold mb-6">Create New Order</h3>

    <input id="itemType"
      type="text"
      placeholder="Item Type"
      class="w-full bg-black border border-gray-700 p-3 rounded-lg mb-4">

    <input id="address"
      type="text"
      placeholder="Delivery Address"
      class="w-full bg-black border border-gray-700 p-3 rounded-lg mb-6">

    <button id="submitOrderBtn"
      class="bg-lime-400 w-full py-3 rounded-xl text-black font-semibold">
      Submit Order
    </button>

  </div>

</div>

<!-- ================= NORMAL JS ================= -->
<script>
function openModal(){
  document.getElementById('orderModal').classList.remove('hidden');
  document.getElementById('orderModal').classList.add('flex');
}

function closeModal(){
  document.getElementById('orderModal').classList.add('hidden');
  document.getElementById('orderModal').classList.remove('flex');
}
</script>

<!-- ================= FIREBASE LOGIC ================= -->
<script type="module">

import { auth, db } from "./firebase.js";
import {
  addDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import { signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ================= AUTH PROTECTION ================= */
auth.onAuthStateChanged(async (user) => {

  if (!user) {
    window.location.href = "login.html";
    return;
  }

  loadOrders(user.uid);
});

/* ================= LOAD ORDERS ================= */
async function loadOrders(userId) {

  const container = document.getElementById("ordersContainer");
  const emptyState = document.getElementById("emptyState");

  const totalEl = document.getElementById("totalOrders");
  const activeEl = document.getElementById("activeOrders");
  const completedEl = document.getElementById("completedOrders");

  container.innerHTML = "";

  const q = query(
    collection(db, "orders"),
    where("userId", "==", userId)
  );

  const snapshot = await getDocs(q);

  let total = 0;
  let active = 0;
  let completed = 0;

  snapshot.forEach((doc) => {

    total++;

    const data = doc.data();

    if (data.status === "Pending")
      active++;
    if (data.status === "Delivered")
      completed++;

    container.innerHTML += `
      <div class="bg-[#111] p-6 rounded-xl border border-gray-800">
        <h3 class="font-semibold">${data.itemType}</h3>
        <p class="text-gray-400 text-sm">${data.address}</p>
        <p class="text-lime-400 text-sm mt-2">${data.status}</p>
      </div>
    `;
  });

  totalEl.innerText = total;
  activeEl.innerText = active;
  completedEl.innerText = completed;

  if (total === 0) {
    emptyState.classList.remove("hidden");
  } else {
    emptyState.classList.add("hidden");
  }
}

/* ================= CREATE ORDER ================= */
document.getElementById("submitOrderBtn")
.addEventListener("click", async () => {

  const user = auth.currentUser;
  const itemType = document.getElementById("itemType").value;
  const address = document.getElementById("address").value;

  if (!itemType || !address) {
    alert("Please fill all fields");
    return;
  }

  await addDoc(collection(db, "orders"), {
    userId: user.uid,
    itemType,
    address,
    status: "Pending",
    createdAt: new Date()
  });

  closeModal();
  loadOrders(user.uid);
});

/* ================= LOGOUT ================= */
document.getElementById("logoutBtn")
.addEventListener("click", async () => {

  await signOut(auth);
  window.location.href = "login.html";

});

</script>

</body>
</html>
