<!DOCTYPE html>
<html lang="en">
<head>

  <!-- ================= META ================= -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NeedMore</title>

  <!-- ================= GOOGLE FONT ================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- ================= TAILWIND ================= -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>

</head>

<body class="bg-[#050505] text-white min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- ================================================= -->
  <!-- BACKGROUND GLOW EFFECT -->
  <!-- ================================================= -->
  <div class="absolute w-[600px] h-[600px] bg-lime-400/10 blur-[180px] rounded-full -top-40 -right-40"></div>
  <div class="absolute w-[500px] h-[500px] bg-lime-400/5 blur-[150px] rounded-full -bottom-40 -left-40"></div>

  <!-- ================================================= -->
  <!-- BACK BUTTON -->
  <!-- ================================================= -->
  <button onclick="window.history.back()"
    class="absolute top-8 left-8 text-gray-400 hover:text-lime-400 transition text-sm font-medium">
    ← Go Back
  </button>

  <!-- ================================================= -->
  <!-- LOGIN CARD -->
  <!-- ================================================= -->
  <div class="relative bg-[#0e0e0e]/80 backdrop-blur-xl border border-gray-800 rounded-3xl p-12 w-[420px] shadow-2xl shadow-black/60">

    <!-- Heading -->
    <h2 class="text-4xl font-bold mb-3 tracking-tight">
      Welcome Back
    </h2>

    <p class="text-gray-400 mb-10 text-sm">
      Login to your NeedMore account
    </p>

    <!-- ================================================= -->
    <!-- LOGIN FORM (IMPORTANT) -->
    <!-- ================================================= -->
    <form id="loginForm">

      <!-- EMAIL -->
      <div class="mb-6">
        <label class="text-gray-400 text-sm block mb-2">
          Email Address
        </label>

        <input
          name="email"
          type="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-3 rounded-xl bg-[#111] border border-gray-700 focus:border-lime-400 focus:ring-1 focus:ring-lime-400 outline-none transition">
      </div>

      <!-- PASSWORD -->
      <div class="mb-8">
        <label class="text-gray-400 text-sm block mb-2">
          Password
        </label>

        <input
          name="password"
          type="password"
          placeholder="••••••••"
          required
          class="w-full px-4 py-3 rounded-xl bg-[#111] border border-gray-700 focus:border-lime-400 focus:ring-1 focus:ring-lime-400 outline-none transition">
      </div>

      <!-- LOGIN BUTTON -->
      <button
        type="submit"
        class="w-full bg-lime-400 text-black py-3 rounded-xl font-semibold hover:scale-105 transition duration-300">
        Login
      </button>

    </form>

    <!-- REGISTER LINK -->
    <p class="text-gray-400 text-sm mt-8 text-center">
      Don’t have an account?
      <a href="register.html"
         class="text-lime-400 hover:underline font-medium">
        Register here
      </a>
    </p>

  </div>

  <!-- ================================================= -->
  <!-- FIREBASE LOGIN SCRIPT -->
  <!-- ================================================= -->
  <script type="module">

    // Import Firebase
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Handle Login
    document.getElementById("loginForm")
    .addEventListener("submit", async (e) => {

      e.preventDefault(); // Prevent page reload

      const email = e.target.email.value;
      const password = e.target.password.value;

      try {

        // Sign in user
        await signInWithEmailAndPassword(auth, email, password);

        // Redirect to dashboard
        window.location.href = "dashboard.html";

      } catch (error) {

        alert(error.message);

      }

    });

  </script>

</body>
</html>
