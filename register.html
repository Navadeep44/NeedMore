<!DOCTYPE html>
<html lang="en">
<head>

  <!-- ================= META ================= -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NeedMore</title>

  <!-- ================= GOOGLE FONT ================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- ================= TAILWIND ================= -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>

</head>

<body class="bg-[#050505] text-white min-h-screen flex items-center justify-center relative">

  <!-- ================================================= -->
  <!-- BACK BUTTON -->
  <!-- ================================================= -->
  <button onclick="window.history.back()"
    class="absolute top-8 left-8 text-gray-400 hover:text-lime-400 transition text-sm">
    ‚Üê Back
  </button>

  <!-- ================================================= -->
  <!-- REGISTER CARD -->
  <!-- ================================================= -->
  <div class="bg-[#0f0f0f] border border-gray-800 rounded-3xl p-10 w-[380px] shadow-xl shadow-black/50">

    <!-- Heading -->
    <h2 class="text-3xl font-bold mb-2">
      Create Account
    </h2>

    <p class="text-gray-400 mb-8 text-sm">
      Join NeedMore today
    </p>

    <!-- ================================================= -->
    <!-- REGISTER FORM (ONLY ONE FORM) -->
    <!-- ================================================= -->
    <form id="registerForm">

      <!-- NAME -->
      <div class="mb-4">
        <input
          name="name"
          type="text"
          placeholder="Full Name"
          required
          class="w-full px-4 py-3 rounded-xl bg-[#111] border border-gray-700 focus:border-lime-400 focus:ring-1 focus:ring-lime-400 outline-none transition">
      </div>

      <!-- EMAIL -->
      <div class="mb-4">
        <input
          name="email"
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-3 rounded-xl bg-[#111] border border-gray-700 focus:border-lime-400 focus:ring-1 focus:ring-lime-400 outline-none transition">
      </div>

      <!-- PASSWORD -->
      <div class="mb-6">
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
          class="w-full px-4 py-3 rounded-xl bg-[#111] border border-gray-700 focus:border-lime-400 focus:ring-1 focus:ring-lime-400 outline-none transition">
      </div>

      <!-- REGISTER BUTTON -->
      <button
        type="submit"
        class="w-full bg-lime-400 text-black py-3 rounded-xl font-semibold hover:scale-105 transition duration-300">
        Register
      </button>

    </form>

    <!-- LOGIN LINK -->
    <p class="text-gray-400 text-sm mt-6 text-center">
      Already have an account?
      <a href="login.html"
         class="text-lime-400 hover:underline">
        Login
      </a>
    </p>

  </div>

  <!-- ================================================= -->
  <!-- FIREBASE REGISTER SCRIPT -->
  <!-- ================================================= -->
  <script type="module">

    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import { doc, setDoc }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    document.getElementById("registerForm")
    .addEventListener("submit", async (e) => {

      e.preventDefault();

      const name = e.target.name.value;
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {

        // Create user in Firebase Auth
        const userCredential =
          await createUserWithEmailAndPassword(auth, email, password);

        const user = userCredential.user;

        // Store additional data in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          role: "user",
          createdAt: new Date()
        });

        // Redirect to dashboard
        window.location.href = "dashboard.html";

      } catch (error) {

        alert(error.message);

      }

    });

  </script>

</body>
</html>
